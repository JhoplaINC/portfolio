name: publish-to-github-pages
on:
    push:
        branches:
            - develop

permissions:
    contents: read
    pages: write
    id-token: write

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v4

            - name: Use Node.js 20
              uses: actions/setup-node@v4
              with:
                  node-version: 20

            - name: Cache npm
              uses: actions/cache@v3
              with:
                  path: ~/.npm
                  key: npm-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

            - name: Install dependencies
              run: npm ci

            - name: Build and export static site with Next.js 🏗️
              run: |
                  npm run build
                  npx next export

            - name: Upload artifact 📡
              uses: actions/upload-pages-artifact@v3
              with:
                  path: out

    deploy:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Publish to GitHub Pages 🚀
              uses: actions/deploy-pages@v4
